<div
  *ngIf="flight"
  class="card"
  [ngStyle]="{ 'background-color': selected ? 'rgb(204, 197, 185)' : 'white' }"
>
  <div class="header">
    <h2 class="title">{{ flight.from }} - {{ flight.to }}</h2>
  </div>
  <div class="content">
    <p>Flight-No.: #{{ flight.id }}</p>
    <p>Date: {{ flight.date | date: 'long' }}</p>

    <p>
      <button class="btn btn-default" *ngIf="!selected" (click)="select()">
        Select
      </button>
      <button class="btn btn-default" *ngIf="selected" (click)="deselect()">
        Remove
      </button>
    </p>
  </div>
</div>
