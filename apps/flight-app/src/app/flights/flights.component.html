<div class="card">
  <div class="header">
    <h2 class="title">All Flights</h2>
  </div>
  <div class="content">
    <div class="flight-cards" *ngIf="flights$ | async as flights">
      <flight-card
        *ngFor="let flight of flights"
        [flight]="flight"
      ></flight-card>
    </div>
  </div>
</div>
