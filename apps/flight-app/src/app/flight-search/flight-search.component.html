<div class="card">
  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>
  <div class="content">
    <form [formGroup]="searchFlightsFormGroup">
      <div class="form-group">
        <label>From:</label>
        <input formControlName="from" class="form-control" />
      </div>
      <div class="form-group">
        <label>To:</label>
        <input formControlName="to" name="to" class="form-control" />
      </div>

      <div *ngIf="flights$ | async as flights">
        {{ flights.length }} flights found!

        <div class="flight-cards">
          <flight-card
            *ngFor="let flight of flights"
            [flight]="flight"
          ></flight-card>
        </div>
      </div>
    </form>
  </div>
</div>
